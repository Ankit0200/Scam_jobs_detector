<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Scam Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      min-width: 400px;  /* Increased width for better input visibility */
      max-width: 500px;
    }

    .container {
      padding: 24px;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 24px;
    }

    form {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
      font-size: 0.95rem;
    }

    input[type="url"] {
      width: 100%;
      padding: 12px;
      font-size: 0.95rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    input[type="url"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2563eb;
    }

    #output {
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Scam Analyzer</h1>
    <form id="jobForm">
      <label for="jobUrl">Enter Job URL:</label>
      <input type="url" id="jobUrl" name="jobUrl" placeholder="https://example.com/job" required />
      <button type="submit">Analyze Job</button>
    </form>
    <div id="output"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
